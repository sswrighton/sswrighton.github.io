---
layout: default
title: A Programmer's Dream
---
<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2></span> <a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
      <p class="post-date">
          {% if post.author %}
          Posted by {{post.author }} on 
          {% endif %}
          {{ post.date | date_to_string }}</p>      
      <article>
      {{ post.excerpt }}
      </article>      

       
    </div>
    {% endfor %}
</div>
