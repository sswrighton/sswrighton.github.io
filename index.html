---
layout: default
title: A Programmer's Draem
---
<div class="listing">
    {% for post in paginator.posts %}
    <div class="post other link">
      <h2></span> <a href="{{site.url}}{{post.url}}">{{ post.title }}</a></h2>
      <p class="post-date">{{ post.date | date_to_string }}</p>      
      <article>
      {{ post.excerpt }}
      </article>      

      {% if post.tags %}  
        <div class='tag_list'>
          {% for tag in post.tags %}
          <a href="{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
          {% endfor %}
        </div>
      {% endif %}
    </div>
    {% endfor %}
</div>
